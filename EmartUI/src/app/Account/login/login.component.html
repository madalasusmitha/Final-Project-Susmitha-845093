<div class="jumborton">
    <div class="container">
        <form [formGroup]="login1Form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                   <label>Name</label>
                    <input type="text" formControlName="uname" class="form-control" [ngClass]="{ 'is-invalid': submit && f.uname.errors }" />
                    <div *ngIf="submit && f.uname.errors" class="invalid-feedback">
                        <div *ngIf="f.uname.errors.required">ID is required</div>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submit && f.password.errors }" />
                    <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                    
                    
                </div>
                
                
                
            </form>
        </div>
    </div>
