
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>BUYERLOGIN</h3>
			</div>
			<div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" align="center">
            <table>
                <!-- <tr>
                    <td><label>Buyer Id</label></td>
                    <td><input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">ID REQUIRED</div>
                    </div></td>
                </tr> -->
                    <tr>
                        <td><label>USERNAME</label></td>
                        <td><input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">USERNAME REQUIRED</div>
                        </div></td>
                    </tr>
                <tr>
                    <td><label>PASSWORD</label></td>
                    <td><input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">PASSWORD REQUIRED</div>
                        
                    </div></td>
                </tr>
                <tr>
                    <td><label>MOBILE NUMBER</label></td>
                    <td><input type="text" formControlName="mobilenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" />
                    <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                        <div *ngIf="f.mobilenumber.errors.required">MOBILE NUMBERIS REQUIRED</div>
                    </div></td>
                </tr>
                    <tr>
                        <td><label>EMAIL ID:</label></td>
                <td><input type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                    <div *ngIf="f.emailid.errors.required">EMAIL ID IS REQUIRED</div>
                </div></td>
            </tr>
            
            <tr>
                <td><label>createddatetime:</label></td>
                <td><input type="date" formControlName="createddatetime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.createddatetime.errors }" />
                <div *ngIf="submitted && f.createddatetime.errors" class="invalid-feedback">
                    <div *ngIf="f.createddatetime.errors.required">DATETIME required</div>
                    <!-- <div *ngIf="f.date.errors.minlength">Enter a valid date</div> --> 
            </div>
            </td>
        </tr>
                <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit" >Add</button>
                <button class="btn btn-primary mr-1" type="reset" (click)='onReset()'>Reset</button>
                <button class="btn btn-primary mr-1"  (click)='Logout()'>Login</button>
            </div>
        </table>
        </form>
</div>
</div>
</div>
</div>
</body>
</html>
<router-outlet></router-outlet>
