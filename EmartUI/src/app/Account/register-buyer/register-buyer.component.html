<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">

            <div class="register col-md-9">
                <div class="contact-form">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class=form group>
                            <label class="control-label col-sm-2">User ID:</label>
                            <input type="text" formControlName="id" class="form-control" [ngClass]="{'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                <div *ngIf="f.id.errors.required">User ID is Required</div>
                                
                            </div>
                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">UserName:</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                
                            </div>
                        
                        </div>

                        <div class = form group>
                            <label class="control-label col-sm-2">Password:</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            
                            </div>
                        </div>
                        <div class = form group>
                            <label class="control-label col-sm-2">Emailid:</label>
                            <input type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                            <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                                <div *ngIf="f.emailid.errors.required">mail is required</div>
                                <!-- <div *ngIf="f.emailid.errors.minlength">Password must be at least 6 characters and Alphanumeric</div> -->
                            </div>
                        </div>
                        <div class = form group>
                            <label class="control-label col-sm-2">Mobile:</label>
                            <input type="text" formControlName="mobilenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" />
                            <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                                <div *ngIf="f.mobilenumber.errors.required">Mobile Number is required</div>
                                
                            </div>
                        </div>
                <div class = form group>
                            <label class="control-label col-sm-2">Date of Birth:</label>
                            <input type="date" formControlName="createddatetime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.createddatetime.errors }" />
                            <div *ngIf="submitted && f.createddatetime.errors" class="invalid-feedback">
                                <div *ngIf="f.createddatetime.errors.required">Date of Birth is required</div>
                                <!-- <div *ngIf="f.date.errors.minlength">Enter a valid date</div> -->
                            </div>
                        </div>
                
               <div class="form-group">        
                <button class="btn btn-primary mr-1" type="submit" (click)='onSubmit()'>Add</button>
                <button class="btn btn-primary mr-1" type="reset" (click)='onReset()'>Reset</button>
                        </div>
                    </form>
                </div>
             </div>
         </div>
       </div>
     </div> 
</div>
