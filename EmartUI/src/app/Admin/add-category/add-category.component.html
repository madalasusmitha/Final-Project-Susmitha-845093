
    <div class="card m-1 " style="width:500px;align-items: center;">
        <h5 class="card-header text-center">Add Category</h5>
        <div class="card-body" >
        <form class="form-3" [formGroup]="addcategoryform" (ngSubmit)="onSubmit()">

                       <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">

           <div class="form-group col-md-5 offset-4 ">
            <label style="font-size:25px">Category Name</label>
            <input type="text" formControlName="categoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }" />
            <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                <div *ngIf="f.categoryname.errors.required">Name is required</div>
                
            </div>
     </div>

       <div class="form-group col-md-5 offset-4">
            <label>briefdetails</label>
            <textarea type="text" formControlName="briefdetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.briefdetails.errors }" ></textarea>
            <div *ngIf="submitted && f.briefdetails.errors" class="invalid-feedback">
                <div *ngIf="f.briefdetails.errors.required">Name is required</div> 
            </div>
         </div>
         <div class="form-group col-md-5 offset-4">
            <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit" >Submit</button>
                <button class="btn btn-danger" type="reset" (click)="onReset()">Reset</button>
</div>
          </div>
        </form>
    </div>

</div>
