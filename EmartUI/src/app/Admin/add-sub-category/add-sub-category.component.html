<p>add-sub-category works!</p>
<div class="card ">
    <div class="card-body">
        <form class="form-3" [formGroup]="addSubcategoryform" (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <label>SubCategoryID</label>
                <input type="text" formControlName="subcategoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryid.errors }">
                   <div *ngIf="submitted && f.subcategoryid.errors" class="invalid-feedback">
                    <div *ngIf="f.subcategoryid.errors.required">ID is required</div>
                </div>
       </div>
       <div class="form-group ">
        <label>subcategoryname</label>
        <input type="text" formControlName="subcategoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryname.errors }" />
        <div *ngIf="submitted && f.subcategoryname.errors" class="invalid-feedback">
            <div *ngIf="f.subcategoryname.errors.required">Name is required</div>
            
        </div>
    </div>
            <div class="form-group ">
                    <label>CategoryID</label>
                    <input type="text" formControlName="categoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryid.errors }">
                       <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">
                        <div *ngIf="f.categoryid.errors.required">ID is required</div>
                    </div>
           </div>
    
         <div class="form-group ">
            <label>briefdetails</label>
            <textarea type="text" formControlName="briefdetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.briefdetails.errors }" ></textarea>
            <div *ngIf="submitted && f.briefdetails.errors" class="invalid-feedback">
                <div *ngIf="f.briefdetails.errors.required">Name is required</div>  
            </div>
            <div class="form-group ">
                <label>GST</label>
                <input type="number" formControlName="GST" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.GST.errors }">
                   <div *ngIf="submitted && f.GST.errors" class="invalid-feedback">
                    <div *ngIf="f.GST.errors.required">ID is required</div>
                </div>
       </div>
            
            
         </div>
                 <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit" (click)="onSubmit()">Submit</button>
                <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>

          </div>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
