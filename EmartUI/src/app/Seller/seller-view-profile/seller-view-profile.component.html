<div class="jumbotron">
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <h5 class="card-header text-center">Seller Profile</h5>
            <div class="card-body">
                <form [formGroup]="RegisterForm6">
                       
                    
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" formControlName="id" class="form-control" />
                  </div>
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" formControlName="username" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" />
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input type="text" formControlName="companyname" class="form-control" />
            </div>
            <div class="form-group">
                <label>GSTIN</label>
                <input type="text" formControlName="gstin" class="form-control" />
            </div>
            <div class="form-group">
                <label>Brief_About_Company</label>
                <textarea type="text" formControlName="briefaboutcompany" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Postal Address</label>
                <input type="text" formControlName="postalAddress" class="form-control" />
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="text" formControlName="website" class="form-control" />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="emailid" class="form-control" />
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" formControlName="contactnumber" class="form-control" />
            </div>
            <div class="form-group">
                <div class="text-center">
                <button type="submit" class="btn btn-primary mr-1" (click)="Search()">Search</button>
                <button class="btn btn-secondary" type="reset" (click)="Update()">Update</button>
                </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        </div>
  </div>
<router-outlet></router-outlet>
