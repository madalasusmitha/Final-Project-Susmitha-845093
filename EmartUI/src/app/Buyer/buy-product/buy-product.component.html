<div class="container card col-md-4" >  
    <div class="card-body" >
        <h5 class="card-header text-center" style="color: whitesmoke;">Payment Gateway</h5>
            <form [formGroup]="buyproductform">    
              <div class="form-group">
                <label>Item Name</label>
                <input type="text" formControlName="itemName" class="form-control" readonly/>
              </div>
              <div class="form-group">
                <label>Number Of Items</label>
                <input type="text" formControlName="NumberOfItems" class="form-control" autofocus/>
              </div>
              <div class="form-group">
                <label>Date</label>
                <input type="date" formControlName="DateTime" class="form-control"/>
              </div>
            <div class="form-group">
                <label>Choose PayMent Mode</label>
                <select formControlName="TranscationType">
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="cod">Cash On Delivery</option>
                </select>
              </div>
              <div class="form-group">
                <label>Card Number</label>
                <input type="text" formControlName="cardnumber" class="form-control"/>
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input type="number" formControlName="CVV" class="form-control" style="width: 30%;"/>
              </div>
              <div class="form-group">
                <label>ExpiryDate</label>
                <input type="date" formControlName="ed" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Card Holders Name</label>
                <input type="text" formControlName="buyername" class="form-control"/>
              </div>
              <div class="form-group">
                <label>Remarks</label>
                <textarea type="text" formControlName="remarks" class="form-control"></textarea>
              </div>
            <hr class="my-4 bg-success"/>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-1" (click)=" purchase()">Purchase</button>
                </div>
            </div>
             </form>
     </div>
</div>
